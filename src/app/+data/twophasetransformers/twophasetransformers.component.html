<!-- MAIN CONTENT -->
<div id="content">

  <div class="row">
    <sa-big-breadcrumbs [items]="['Data', 'Two-phase transformers']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <!-- <sa-stats></sa-stats> -->
  </div>
  <div class="row">
    <div class='col-sm-12' style="margin-top: 10px; margin-bottom: 10px">
        <button type="button" class="btn btn-primary" (click)=onAddRow()>Add Row</button>
        <button type="button" class="btn btn-danger" (click)=removeSelected()>Delete selected</button>
    </div>
  </div>
  <!-- widget grid -->
  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">
        <sa-widget [editbutton]="false" color="darken">
          <header>
            <span class="widget-icon">
              <i class="fa fa-table"></i>
            </span>

            <h2>Two-phase transformers  </h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <!-- <alert type="info" class="no-margin fade in" dismisser=""> 
                <i class="fa-fw fa fa-info"></i>
                Adds zebra-striping to table row within <code>&lt;table&gt;</code> by adding the <code>.table-striped</code>
                with the base class
              </alert>
              -->
              <div class="table-responsive" style="width: 100%; height: 500px;">
                  <ag-grid-angular #agGrid style="width: 100%;height: 100%;" class="ag-fresh" [gridOptions]="gridOptions" [rowData]="rowData"> 
                    <!--  [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" -->
              </ag-grid-angular>

               

              </div>

            </div>
          </div>
        </sa-widget>

      </article>


    </div>
  
  </sa-widgets-grid>
</div>
